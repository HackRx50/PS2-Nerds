<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDoc Image Upload</title>
    <link href="index.css" rel="stylesheet">
    <link href="imageUpload.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1 class="web-name">MedDoc</h1>
        <div class="search-container">
            <input type="text" id="icdCode" placeholder="Enter ICD Code" class="search-bar">
            <button class="btn search-btn" onclick="searchICD()">Search</button>
        </div>
    </nav>
    <div class="content">
        <div class="upload-options">
            <input type="file" id="single-image" accept="image/*" style="display: none;">
            <input type="file" id="image-folder" webkitdirectory directory multiple style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('single-image').click()">
                <i class="fas fa-image"></i> Upload Image
            </button>
            <button class="upload-btn" onclick="document.getElementById('image-folder').click()">
                <i class="fas fa-folder-open"></i> Upload Folder
            </button>
        </div>
        <div class="preview-container">
            <div class="image-preview">
                <img id="preview" src="" alt="Preview" class="fade-in">
                <div class="navigation">
                    <button id="prev" class="nav-btn" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <button id="next" class="nav-btn" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
                <button id="get-text" class="get-text">Get Text</button>
            </div>
            <div class="form-container">
                <h3>User Details</h3>
                <form id="userDetailsForm" class="user-form">
                    <p id="loader-text"></p>
                    <!-- Form fields will be dynamically generated here -->
                </form>
            </div>
        </div>
        <button class="btn" id="save-obj" style="display: none;">Save Changes</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
